{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<main class="container mx-auto px-6 pt-32 flex items-center justify-center" style="min-height: 80vh;">
    <div class="card-bg w-full max-w-md rounded-2xl shadow-2xl p-8 text-center">
        
        <h2 class="text-3xl font-bold mb-4 gradient-text">{% trans "Sign Out" %}</h2>
        
        <p class="text-gray-300 mb-8">Are you sure you want to sign out?</p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <a href="{{ request.META.HTTP_REFERER|escape }}" class="bg-gray-700 hover:bg-gray-600 text-white font-medium py-3 px-6 rounded-lg transition-colors">
                    Cancel
                </a>
                <button type="submit" class="bg-red-600 hover:bg-red-500 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                    {% trans "Sign Out" %}
                </button>
            </div>
        </form>

    </div>
</main>
{% endblock %}
